{% extends "base.html" %}

{% block content %}
    <h2>Распределение по каютам</h2>
    <ul class="list-group">
        {% for name in astronauts %}
            <li class="list-group-item">
                {{ name }} — Каюта № {{ loop.index }}
                {% if loop.first %}
                    - капитан корабля
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
